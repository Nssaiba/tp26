services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: library_catalog_db
      MYSQL_USER: lib_app_user
      MYSQL_PASSWORD: secure_lib_pass
      MYSQL_ROOT_PASSWORD: system_root_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  pricing-engine:
    build: ./pricing-service
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  book-inventory-1:
    build: ./book-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  book-inventory-2:
    build: ./book-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-engine:
        condition: service_healthy

  book-inventory-3:
    build: ./book-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8084:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-engine:
        condition: service_healthy

volumes:
  mysql_data: